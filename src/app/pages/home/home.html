<mat-toolbar color="primary" class="toolbar">
  <span class="title">Parking Management Dashboard</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="dashboard">
  <section class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card" [style.border-top-color]="stat.color">
      <mat-icon [style.color]="stat.color">{{ stat.icon }}</mat-icon>
      <h3>{{ stat.title }}</h3>
      <h2>{{ stat.value }}</h2>
    </mat-card>
  </section>

  <mat-divider></mat-divider>

  <section class="lots-section">
    <h2>Parking Lots</h2>
    <div class="lot-list">
      <mat-card *ngFor="let lot of lots" class="lot-card">
        <h3>{{ lot.name }}</h3>
        <p><mat-icon>place</mat-icon> {{ lot.address }}</p>
        <p><mat-icon>schedule</mat-icon> {{ lot.timezone }}</p>
      </mat-card>
    </div>
  </section>
</div>
