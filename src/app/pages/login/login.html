<div class="login-wrapper">
  <div class="login-card">j

    <h1 class="logo">Parking System</h1>

    <mat-form-field appearance="fill" class="input">
      <input
        matInput
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="input">
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>

    <button mat-flat-button class="login-btn" (click)="login()">
      Log In
    </button>

  </div>
</div>
