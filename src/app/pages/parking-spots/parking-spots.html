<div class="page-container">

  <div class="filter-bar">
    <mat-select [(value)]="filter" (selectionChange)="changeFilter($event.value)">
      <mat-option value="all">All Spots</mat-option>
      <mat-option value="free">Free Spots</mat-option>
      <mat-option value="occupied">Occupied Spots</mat-option>
      <mat-option value="unavailable">Unavailable Spots</mat-option>
    </mat-select>
  </div>

  <div class="spots-grid">

    @for (spot of filteredSpots; track spot.id) {

      <mat-card class="spot-card"
        [class.free]="spot.status === 'Free'"
        [class.occupied]="spot.status === 'Occupied'"
        [class.unavailable]="spot.status === 'Unavailable'"
        [class.ev]="spot.type === 'EV'"
      >

        <mat-card-header>
          <mat-card-title>{{ spot.code }}</mat-card-title>
          <mat-card-subtitle>{{ spot.type }} â€¢ {{ spot.status }}</mat-card-subtitle>
        </mat-card-header>

      </mat-card>

    }

  </div>

</div>
