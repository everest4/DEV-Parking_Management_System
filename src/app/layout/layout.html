<mat-sidenav-container class="container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-toolbar color="primary">Parking System</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/parking-spots">
        <mat-icon>local_parking</mat-icon>
        <span>Parking Spots</span>
      </a>

      <a mat-list-item routerLink="/tariffs">
        <mat-icon>attach_money</mat-icon>
        <span>Tariffs</span>
      </a>

      <a mat-list-item routerLink="/tickets">
        <mat-icon>receipt</mat-icon>
        <span>Tickets</span>
      </a>

      <a mat-list-item routerLink="/users">
        <mat-icon>group</mat-icon>
        <span>Users</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="top-toolbar">
      <button mat-icon-button (click)="drawer.toggle()" class="mobile-menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Parking Management System</span>

      <span class="spacer"></span>

      <button mat-icon-button (click)="toggleDarkMode()">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>


      <button mat-icon-button routerLink="/">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
