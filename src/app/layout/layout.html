<mat-sidenav-container class="layout-container">

  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">

    <div class="sidebar-header">
      <mat-icon class="logo-icon">local_parking</mat-icon>
      <span class="logo-text">Parking System</span>
    </div>

    <mat-nav-list>

      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>

      <a mat-list-item routerLink="/parking-spots" routerLinkActive="active">
        <mat-icon>local_parking</mat-icon>
        <span>Parking Spots</span>
      </a>

      <a mat-list-item routerLink="/tariffs" routerLinkActive="active">
        <mat-icon>sell</mat-icon>
        <span>Tariffs</span>
      </a>

      <a mat-list-item routerLink="/tickets" routerLinkActive="active">
        <mat-icon>receipt_long</mat-icon>
        <span>Tickets</span>
      </a>

      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon>group</mat-icon>
        <span>Users</span>
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <!-- Main content area -->
  <mat-sidenav-content class="content-area">

    <!-- INSTA STYLE TOP BAR -->
    <div class="topbar">
      <div class="left">Parking System</div>

      <div class="right">
        <button mat-icon-button (click)="toggleDarkMode()">
          <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>

        <button mat-button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
